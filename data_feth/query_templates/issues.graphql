query ($owner: String!, $name: String!, $first: Int!, $after: String) {
  repository(owner: $owner, name: $name) {
    issues(first: $first, after: $after) {
      nodes {
        id
        url
        author {
          login
        }
        title
        bodyText
        bodyHTML
        createdAt
        closed
        closedAt
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
