query ($owner: String!, $name: String!, $first: Int!, $after: String) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: $first, after: $after) {
      nodes {
        id
        url
        author {
          login
        }
        title
        bodyText
        bodyHTML
        createdAt
        updatedAt
        mergedAt
        closedAt
        timelineItems(first: 1, itemTypes: [REVIEW_REQUESTED_EVENT]) {
          nodes {
            ... on ReviewRequestedEvent {
              createdAt
            }
          }
        }
        additions
        deletions
        commits {
          totalCount
        }
        changedFiles
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
